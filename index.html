<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech to Text & Text to Speech</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      font-size: 16px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h2>🎙️ Speech to Text and 🔊 Text to Speech</h2>

  <textarea id="textArea" placeholder="Your speech will appear here..."></textarea><br>

  <button onclick="startRecognition()">🎤 Start Speech to Text</button>
  <button onclick="stopRecognition()">⛔ Stop</button>
  <button onclick="speakText()">🔊 Speak Text</button>

  <script src="speech.js"></script>
</body>
</html>
